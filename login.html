<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/Netflix_2015_N_logo.svg.png" type="image/x-icon">
</head>
<body>
    
    <section class="full-banner">
            <div class="container">
                <div class="logo">
                    <figure>
                        <img src="assets/logo-nefflix.svg" alt="">
                    </figure>
                </div>

                <div class="form-login">
                    <div class="login-box">
                        <h1>Entrar</h1>
                        <input type="text" placeholder="Email ou número de celular">
                        <input type="password" placeholder="Senha">
                        <button>Entrar</button>
                        <span>ou</span>
                        <button>Usar código de acesso</button>
                        <a href="#">Esqueceu a senha?</a>
                        <input type="checkbox">
                        <label for="">Lembre-se de mim</label>
                        <p>Primeira vez aqui<a href="#">Assine Agora</a></p>
                    </div>
                </div>

            </div>
    </section>

</body>
</html>
